
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700" rel="stylesheet">

<body>
    <div id="container">
        <header>
            <nav>
              <img src="icon-menu.svg" alt=""  >

            </nav>

            <div id="logo">
                <img src="youtube-logo.png"  alt="">
            </div>
            <div id="search_container">
                <input type="text">            
                <img src="icon-search.svg">
            </div>
            <div id="option_buttons">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </header>
        
        <div id="content"> 
            <article>
                <div>
                    <iframe id="video"
                        src="https://www.youtube.com/embed/ZnuwB35GYMY" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div id="title_container">
                    <h3 class="video_title">How To Embed a Youtube Video</h3>
                    <div>
                        <div id="resume">
                            <span></span>
                        </div>
                        <div id="video_options">

                        </div>
                    </div>
                </div>
                <div id="description_container">
                    <div id="profile_image"></div>
                    <div id="about">
                      <span>Some description</span>  
                    </div>
                </div>
                <div id="comments_container">

                </div>
            </article>
            <aside>
                <div id="header_aside">
                    <div class="title_section"><span>Up Next</span></div>
                    <div class="text_autoplay text_mini">
                        <span>AUTOPLAY</span>
                        <i class="fas fa-toggle-on fa-2x"></i>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="video_mini">

                    </div>
                    <div class="resume_mini">

                </div>
                <div>
